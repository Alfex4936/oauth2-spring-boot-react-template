<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            width: 300px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="card login-card">
            <div class="card-body">
                <h2 class="card-title">Please login</h2>
                <p class="card-text">You must be logged in to access this page</p>
                <a href="/oauth2/authorization/google" class="btn btn-primary">Login with Google</a>
                <a href="/oauth2/authorization/github" class="btn btn-info">Login with Github</a>
                <a href="/oauth2/authorization/naver" class="btn btn-info">Login with Naver</a>
                <a href="/oauth2/authorization/kakao" class="btn btn-info">Login with Kakao</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
